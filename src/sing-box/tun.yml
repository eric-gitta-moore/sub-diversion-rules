inbounds:
  - type: mixed
    tag: mixed-in
    listen: 0.0.0.0
    listen_port: 2080
    sniff: true
    sniff_override_destination: true
    domain_strategy: prefer_ipv4
  - type: tun
    tag: tun-in
    inet4_address: 172.19.0.1/30
    inet6_address: fdfe:dcba:9876::1/126
    auto_route: true
    strict_route: true
    mtu: 1400
    sniff: true
    sniff_override_destination: true
    endpoint_independent_nat: true
    domain_strategy: prefer_ipv4
    stack: system
