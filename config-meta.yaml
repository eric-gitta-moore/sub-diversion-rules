mode: rule
ipv6: true
log-level: info
allow-lan: true
mixed-port: 7890
unified-delay: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090

geodata-mode: true
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true

# tun:
#   enable: true
#   stack: gvisor #system
#   dns-hijack:
#     - "any:53"
#   auto-route: true
#   auto-detect-interface: true

dns:
  <<: *use-dns
  enable: true
  listen: :1053
  ipv6: true
  enhanced-mode: fake-ip # redir-host
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - localhost.ptlogin2.qq.com
    - +.stun.*.*
    - +.stun.*.*.*
    - +.stun.*.*.*.*
    - +.stun.*.*.*.*.*
    - "*.n.n.srv.nintendo.net"
    - +.stun.playstation.net
    - xbox.*.*.microsoft.com
    - "*.*.xboxlive.com"
    - apps.apple.com

  nameserver-policy:
    "geosite:cn,private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
  fallback:
    - tls://8.8.4.4#dns
    - tls://1.1.1.1#dns
    - https://doh.dns.sb/dns-query
    - https://dns.cloudflare.com/dns-query
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"

proxies:
  # - name: "WARP"
  #   type: wireguard
  #   server: engage.cloudflareclient.com
  #   port: 2408
  #   ip: "172.16.0.2/32"
  #   ipv6: "2606::1/128"        # 自行替换
  #   private-key: "private-key" # 自行替换
  #   public-key: "public-key"   # 自行替换
  #   udp: true
  #   reserved: "abba"           # 自行替换
  #   mtu: 1280
  #   dialer-proxy: "dns"
  #   remote-dns-resolve: true
  #   dns:
  #     - https://dns.cloudflare.com/dns-query

proxy-groups:
  - {
      name: 默认,
      type: select,
      proxies:
        [
          自动选择,
          负载均衡,
          故障转移,
          手动选择,
          香港,
          台湾,
          日本,
          新加坡,
          美国,
          其它地区,
          DIRECT,
        ],
    }

  - { name: 自动选择, <<: *use-all-proxy, tolerance: 2 }

  - { name: 手动选择, <<: *use-all-proxy, type: select }

  - {
      name: 负载均衡,
      <<: *use-all-proxy,
      type: load-balance,
      strategy: consistent-hashing,
    }

  - { name: 故障转移, <<: *use-all-proxy, type: fallback }

  # - {name: dns, type: select, proxies: [DIRECT, WARP, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, 手动选择, 自动选择]}  # 加入 WARP
  - { name: dns, <<: *use-pg-cn }

  - { name: Google, <<: *use-pg }
  - { name: OpenAI, <<: *use-pg }
  - { name: Google Scholar, <<: *use-pg }
  - { name: GitHub, <<: *use-pg }
  - { name: Docker, <<: *use-pg }

  - { name: Microsoft, <<: *use-pg }
  - { name: Telegram, <<: *use-pg }
  - { name: Twitter, <<: *use-pg }
  - { name: Apple, <<: *use-pg-cn }

  - { name: ehentai, <<: *use-pg }
  - { name: 哔哩哔哩, <<: *use-pg-cn }
  - { name: 哔哩东南亚, <<: *use-pg }
  - { name: 巴哈姆特, <<: *use-pg }
  - { name: YouTube, <<: *use-pg }
  - { name: NETFLIX, <<: *use-pg }
  - { name: Spotify, <<: *use-pg }

  - { name: 国内, <<: *use-pg-cn }
  - { name: 漏网之鱼, <<: *use-pg }

  #分隔,下面是地区分组
  - { name: 香港, <<: *use-all-proxy, filter: "(?i)港|hk|hongkong|hong kong" }
  - { name: 台湾, <<: *use-all-proxy, filter: "(?i)台|tw|taiwan" }
  - { name: 日本, <<: *use-all-proxy, filter: "(?i)日本|jp|japan" }
  - {
      name: 美国,
      <<: *use-all-proxy,
      filter: "(?i)美|us|unitedstates|united states",
    }
  - { name: 新加坡, <<: *use-all-proxy, filter: "(?i)(新|sg|singapore)" }
  - {
      name: 其它地区,
      <<: *use-all-proxy,
      filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*",
    }

rules:
  - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(GEOSITE,geolocation-!cn),REJECT # quic
  - GEOSITE,biliintl,哔哩东南亚
  - GEOSITE,openai,OpenAI
  - GEOSITE,ehentai,ehentai
  - GEOSITE,github,GitHub
  - GEOSITE,microsoft,Microsoft
  - GEOSITE,apple,Apple
  - GEOSITE,google-scholar,Google Scholar
  - GEOSITE,docker,Docker
  - GEOSITE,twitter,Twitter
  - GEOSITE,youtube,YouTube
  - GEOSITE,google,Google
  - GEOSITE,telegram,Telegram
  - GEOSITE,netflix,NETFLIX
  - GEOSITE,bilibili,哔哩哔哩
  - GEOSITE,bahamut,巴哈姆特
  - GEOSITE,spotify,Spotify
  - GEOSITE,geolocation-!cn,漏网之鱼

  - GEOIP,google,Google
  - GEOIP,netflix,NETFLIX
  - GEOIP,telegram,Telegram
  - GEOIP,twitter,Twitter
  - GEOSITE,CN,国内
  - GEOIP,CN,国内
  - MATCH,漏网之鱼
