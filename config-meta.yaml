# https://wiki.metacubex.one/example/#meta

######### 锚点 start #######
# proxy 相关
pr:
  &pr {
    type: select,
    proxies:
      [
        默认,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        全部节点,
        自动选择,
        DIRECT,
      ],
  }

#这里是订阅更新和延迟测试相关的
p:
  &p {
    type: http,
    interval: 86400,
    health-check:
      {
        enable: true,
        url: https://www.gstatic.com/generate_204,
        interval: 300,
      },
  }

use: &use
  type: select
  use:
    - provider1
    - provider2
    - provider3
    - provider4
    - provider5
    - provider6
    - provider7
    - provider8
    - provider9

######### 锚点 end #######

