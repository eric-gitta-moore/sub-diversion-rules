# https://wiki.metacubex.one/example/#meta

######### 锚点 start #######
# proxy 相关
use-pg:
  &use-pg {
    type: select,
    proxies:
      [
        默认,
        选择机场,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        手动选择,
        手动选择2,
        自动选择,
        负载均衡,
        故障转移,
        DIRECT,
      ],
  }

# proxy 相关 cn
use-pg-cn:
  &use-pg-cn {
    type: select,
    proxies:
      [
        DIRECT,
        默认,
        选择机场,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        手动选择,
        手动选择2,
        自动选择,
        负载均衡,
        故障转移,
      ],
  }

#这里是订阅更新和延迟测试相关的
use-health-check: &use-health-check {
    type: http,
    interval: 86400, # 单位秒，86400s = 1d
    health-check:
      { enable: true, url: https://www.gstatic.com/generate_204, interval: 600 },
  }

# 地区分组引用
use-all-proxy: &use-all-proxy
  type: url-test
  interval: 600
  use:
    - www.eevpn.com
    - hiclouda.com
    - 慈善机场.xyz
    - cf.1air.xyz
    - www.三毛机场.shop
    - dash.fscloud.cc
    - bai.ee
    - 一元机场.com
    - 一元者也.com

use-url-test: &use-url-test
  type: url-test
  interval: 600

######### 锚点 end #######

