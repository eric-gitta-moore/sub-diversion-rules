# https://wiki.metacubex.one/example/#meta

######### 锚点 start #######
# proxy 相关
use-pg:
  &use-pg {
    type: select,
    proxies:
      [
        默认,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        手动选择,
        自动选择,
        负载均衡,
        故障转移,
        DIRECT,
      ],
  }

# proxy 相关 cn
use-pg-cn:
  &use-pg-cn {
    type: select,
    proxies:
      [
        DIRECT,
        默认,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        其它地区,
        手动选择,
        自动选择,
        负载均衡,
        故障转移,
      ],
  }

#这里是订阅更新和延迟测试相关的
use-health-check:
  &use-health-check {
    type: http,
    interval: 86400,
    health-check:
      {
        enable: true,
        url: https://www.gstatic.com/generate_204,
        interval: 300,
      },
  }

# 地区分组引用
use-all-proxy: &use-all-proxy
  type: url-test
  interval: 300
  use:
    - 一元机场.com
    - dash.fscloud.cc
    - 一元者也.com
    - bai.ee
    - www.eevpn.com
    - hiclouda.com
    - 慈善机场.xyz
    - www.三毛机场.shop
    - cf.1air.xyz

use-dns: &use-dns
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
    - 8.8.8.8
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

######### 锚点 end #######

