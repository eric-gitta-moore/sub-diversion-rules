dns:
    enable: true
    prefer-h3: true
    listen: '0.0.0.0:53'
    enhanced-mode: redir-host
    default-nameserver: [223.5.5.5, 119.29.29.29, 101.226.4.6]
    nameserver: ['https://dns.alidns.com/dns-query', 'https://doh.360.cn/dns-query', 'https://doh.pub/dns-query']
    fallback: ['tls://8.8.4.4', 'tls://1.1.1.1']
    fallback-filter: {geoip: true, geoip-code: CN, geosite: [gfw, geolocation-!cn], ipcidr: [240.0.0.0/4], domain: [+.google.com, +.facebook.com, +.youtube.com]}
sniffer:
    enable: true
    sniff: {HTTP: {ports: [80, 8080-8880]}, TLS: {ports: [443, 8443]}, QUIC: {ports: [443, 8443]}}
rules:
    - 'GEOSITE,private,DIRECT'
    - 'RULE-SET,AboardNetwork,漏网之鱼'
    - 'RULE-SET,CN,国内'
    - 'GEOSITE,apple,Apple'
    - 'GEOSITE,category-dev-cn,国内'
    - 'GEOSITE,category-scholar-cn,国内'
    - 'GEOSITE,category-games@cn,国内'
    - 'GEOSITE,google@cn,国内'
    - 'GEOSITE,tld-cn,国内'
    - 'GEOSITE,cn,国内'
    - 'RULE-SET,LLM,LLM'
    - 'GEOSITE,zoom,Zoom'
    - 'GEOSITE,google,Google'
    - 'GEOSITE,meta,漏网之鱼'
    - 'GEOSITE,category-social-media-!cn,漏网之鱼'
    - 'GEOSITE,category-porn,漏网之鱼'
    - 'GEOSITE,category-communication,漏网之鱼'
    - 'GEOSITE,tld-!cn,漏网之鱼'
    - 'GEOSITE,gfw,漏网之鱼'
    - 'GEOSITE,geolocation-!cn,漏网之鱼'
    - 'GEOIP,google,Google'
    - 'GEOIP,cn,国内'
    - 'MATCH,漏网之鱼'
proxies:
    - {name: 'G1 ss', type: ss, dialer-proxy: 前置代理组, server: 149.104.24.100, port: 10001, cipher: chacha20-ietf-poly1305, password: aaf0cc77-ec05-4b5e-8fbb-8919c3aecf8c, udp: true}
proxy-groups:
    - {name: 默认, type: select, proxies: [自动选择, 手动选择1, 手动选择2, 手动选择3, 香港, 台湾, 日本, 新加坡, 美国, DIRECT]}
    - {name: 自动选择, include-all: true, filter: '(?i)^(?!.*(?:(中国|CN))).*', type: url-test, timeout: 1000}
    - {name: '⭕⭕====分割线 1====⭕⭕', type: select, proxies: [DIRECT]}
    - {name: 手动选择1, type: select, proxies: [自动选择, 香港, 台湾, 日本, 新加坡, 美国, DIRECT]}
    - {name: 手动选择2, type: select, include-all: true}
    - {name: 手动选择3, type: select, include-all: true}
    - {name: 前置代理组, type: select, include-all-providers: true}
    - {name: '⭕⭕====分割线 2====⭕⭕', type: select, proxies: [DIRECT]}
    - {name: Google, proxies: [默认, 香港, 台湾, 日本, 新加坡, 美国, 手动选择1, 手动选择2, 手动选择3, 自动选择, DIRECT], type: select}
    - {name: Zoom, proxies: [默认, 香港, 台湾, 日本, 新加坡, 美国, 手动选择1, 手动选择2, 手动选择3, 自动选择, DIRECT], type: select}
    - {name: Apple, proxies: [DIRECT, 默认, 香港, 台湾, 日本, 新加坡, 美国, 手动选择1, 手动选择2, 手动选择3, 自动选择], type: select}
    - {name: LLM, proxies: [默认, 香港, 台湾, 日本, 新加坡, 美国, 手动选择1, 手动选择2, 手动选择3, 自动选择, DIRECT], type: select}
    - {name: '⭕⭕====分割线 3====⭕⭕', type: select, proxies: [DIRECT]}
    - {name: 香港, include-all-providers: true, filter: '(?i)(香港)', type: url-test, timeout: 1000}
    - {name: 台湾, include-all-providers: true, filter: '(?i)(台湾)', type: url-test, timeout: 1000}
    - {name: 日本, include-all-providers: true, filter: '(?i)(日本)', type: url-test, timeout: 1000}
    - {name: 新加坡, include-all-providers: true, filter: '(?i)(新加坡)', type: url-test, timeout: 1000}
    - {name: 美国, include-all-providers: true, filter: '(?i)美|us|unitedstates|united states', type: url-test, timeout: 1000}
    - {name: '⭕⭕====分割线 4====⭕⭕', type: select, proxies: [DIRECT]}
    - {name: 国内, proxies: [DIRECT, 默认, 香港, 台湾, 日本, 新加坡, 美国, 手动选择1, 手动选择2, 手动选择3, 自动选择], type: select}
    - {name: 漏网之鱼, proxies: [默认, 香港, 台湾, 日本, 新加坡, 美国, 手动选择1, 手动选择2, 手动选择3, 自动选择, DIRECT], type: select}
rule-providers:
    AboardNetwork: {path: ./rule-providers/AboardNetwork.yaml, url: 'https://raw.githubusercontent.com/james-curtis/sub-diversion-rules/main/rule/james-curtis/Clash/Providers/AboardNetwork.yaml', type: http, behavior: classical, format: yaml}
    CN: {path: ./rule-providers/CN.yaml, url: 'https://raw.githubusercontent.com/james-curtis/sub-diversion-rules/main/rule/james-curtis/Clash/Providers/CN.yaml', type: http, behavior: classical, format: yaml}
    TikTok: {path: ./rule-providers/TikTok.yaml, url: 'https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.yaml', type: http, behavior: classical, format: yaml}
    LLM: {path: ./rule-providers/LLM.yaml, url: 'https://raw.githubusercontent.com/james-curtis/sub-diversion-rules/main/rule/james-curtis/Clash/Providers/LLM.yml', type: http, behavior: classical, format: yaml}
proxy-providers:
    sub-store: {path: ./proxy-providers/sub-store.yaml, url: 'https://sub-store.tianhaoltd.top/4ae91b41-9b14-4c79-8b36-b3d5b6366874/download/collection/all-in-one', type: http, health-check: {enable: true, timeout: 1000}}
