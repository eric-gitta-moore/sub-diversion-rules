# ==================== 配置开始 ======================
dns:
  enable: true
  listen: 0.0.0.0:53
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
    - https://1.12.12.12/dns-query
sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
# ==================== 配置结束 ======================

proxies:

proxy-groups:
  - {
      name: 默认,
      type: select,
      proxies:
        [
          自动选择,
          负载均衡,
          故障转移,
          手动选择,
          选择机场,
          香港,
          台湾,
          日本,
          新加坡,
          美国,
          其它地区,
          DIRECT,
        ],
    }
  - { name: 自动选择, <<: *use-all-proxy, tolerance: 10 }
  - { name: 手动选择, <<: *use-all-proxy, type: select }
  - {
      name: 手动选择2,
      type: select,
      proxies:
        [
          默认,
          香港,
          台湾,
          日本,
          新加坡,
          美国,
          其它地区,
          手动选择,
          自动选择,
          负载均衡,
          故障转移,
          DIRECT,
        ],
    }
  - {
      name: 选择机场,
      type: select,
      proxies:
        [
          www.eevpn.com,
          慈善机场.xyz,
          www.三毛机场.shop,
          dash.fscloud.cc,
          一元机场.com,
        ],
    }
  - {
      name: 负载均衡,
      <<: *use-all-proxy,
      type: load-balance,
      strategy: consistent-hashing,
    }
  - { name: 故障转移, <<: *use-all-proxy, type: fallback }

  - { name: Abroad SSH, <<: *use-pg }
  - { name: Google, <<: *use-pg }
  - { name: Scholar, <<: *use-pg }
  - { name: GitHub, <<: *use-pg }

  - { name: Apple, <<: *use-pg-cn }

  - { name: OpenAI, <<: *use-pg }
  - { name: NETFLIX, <<: *use-pg }

  - { name: 国内, <<: *use-pg-cn }
  - { name: 漏网之鱼, <<: *use-pg }

  #分隔,下面是地区分组
  - { name: 香港, <<: *use-all-proxy, filter: "(?i)港|hk|hongkong|hong kong" }
  - { name: 台湾, <<: *use-all-proxy, filter: "(?i)台|tw|taiwan" }
  - { name: 日本, <<: *use-all-proxy, filter: "(?i)日本|jp|japan" }
  - {
      name: 美国,
      <<: *use-all-proxy,
      filter: "(?i)美|us|unitedstates|united states",
    }
  - { name: 新加坡, <<: *use-all-proxy, filter: "(?i)(新|sg|singapore)" }
  - {
      name: 其它地区,
      <<: *use-all-proxy,
      filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*",
    }

  #分隔,下面是机场分组
  - { name: 一元机场.com, <<: *use-url-test, use: [一元机场.com] }
  - { name: dash.fscloud.cc, <<: *use-url-test, use: [dash.fscloud.cc] }
  - { name: www.eevpn.com, <<: *use-url-test, use: [www.eevpn.com] }
  - { name: 慈善机场.xyz, <<: *use-url-test, use: [慈善机场.xyz] }
  - { name: www.三毛机场.shop, <<: *use-url-test, use: [www.三毛机场.shop] }
  - { name: 大熊云.com, <<: *use-url-test, use: [大熊云.com] }
  - { name: www.xingsu.club, <<: *use-url-test, use: [www.xingsu.club] }
  - { name: dash.spcloud.info, <<: *use-url-test, use: [dash.spcloud.info] }
  - { name: 一号机场.net, <<: *use-url-test, use: [一号机场.net] }
  - { name: www.极速机场.me, <<: *use-url-test, use: [www.极速机场.me] }

rules:
  - RULE-SET,LocalAreaNetwork,DIRECT

  - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(GEOSITE,geolocation-!cn),REJECT # quic

  - AND,((DOMAIN-SUFFIX,github.com),(DST-PORT,22)),Abroad SSH
  - GEOSITE,openai,OpenAI
  - GEOSITE,github,GitHub
  - GEOSITE,apple,Apple
  - GEOSITE,netflix,NETFLIX
  - GEOSITE,category-scholar-!cn,Scholar

  - GEOSITE,category-games@cn,国内
  - GEOSITE,google@cn,国内
  - GEOSITE,google,Google
  - GEOSITE,cn,国内
  - GEOSITE,geolocation-!cn,漏网之鱼

  - GEOIP,google,Google
  - GEOIP,netflix,NETFLIX
  - GEOIP,cn,国内
  - DST-PORT,22,Abroad SSH
  - MATCH,漏网之鱼